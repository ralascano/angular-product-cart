<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carro de compras</h5>
                    <button type="button" class="btn-close" (click)="openCart()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    @if (items.length > 0) {
                        <app-cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)"/>
                    } @else {
                        <div class="alert alert-warning">No hay elementos en el carrito</div>
                    }
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary float-end" (click)="openCart()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
