
<app-navbar [items]="items" (openCartEventEmitter)="openCart()"/>


<div class="container">
    <h2>Catalogo de productos App!</h2>
    <app-catalog [products]="products" (productEventEmitter)="onAddCart($event)"/>
    @if (showCart) {
        <app-cart-modal [items]="items" (idProductEventEmitter)="onDeleteCart($event)" (openCartEventEmitter)="openCart()"/>
    }
</div>
